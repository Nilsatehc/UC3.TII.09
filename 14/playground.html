<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="banner" style="width: 200px; height: 100px; background: red;"></div>
    <button id="botao">CLIQUE AQUI E GANHE DESCONTO!!!!</button>
 
    <script>
        // executa uma função uma única vez após um tempo definido
        // setTimeout(callback, tempo)
        setTimeout(() => {
            console.log("Olá, atrasado!");
        }, 5000);
 
        setTimeout(() => {
            document.getElementById("banner").style.display = "none"
        }, 5000);
 
        // executa uma função repetidamente em intervalos de tempo
        // setInterval(callback, intervalo)
        setInterval(() => {
            let btn = document.getElementById("botao");
            btn.style.opacity = btn.style.opacity === "0" ? "1" : "0";
        }, 100);
    </script>
</body>
</html>
