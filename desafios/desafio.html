<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Velocidade</title>
</head>
<body>

<div class="container">
    <h1>Verifique a Velocidade do Veículo</h1>
    <input type="range" id="speedSlider" class="slider" min="0" max="220" value="0">
    <p id="speedValue">Velocidade: 0 km/h</p>
    <p id="message" class="output">Velocidade OK</p>
</div>

<script>
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const message = document.getElementById('message');

    function checarSpeed() {
        const speed = speedSlider.value;
        speedValue.textContent = `Velocidade: ${speed} km/h`;

        if (speed > 80) {
            message.textContent = "Multado!";
            message.classList.add('multado');
        } else {
            message.textContent = "Velocidade OK";
            message.classList.remover('multado');
        }
    }

    speedSlider.addEventListener('input', checarSpeed);

    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();  

        const x = event.pageX;
        const y = event.pageY;

        alert(`Menu de contexto clicado na posição: X: ${x}, Y: ${y}`);
    });
</script>

</body>
</html>
