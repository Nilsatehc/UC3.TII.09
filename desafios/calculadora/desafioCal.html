<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <br>
        <div class="cal">
            <input type="text" id="dis" readonly>
            <div class="button">
            
                <button class="botao" data-value="7">7</button>
                <button class="botao" data-value="8">8</button>
                <button class="botao" data-value="9">9</button>
                <button class="botao oper" data-value="/">÷</button>
                
                <button class="botao" data-value="4">4</button>
                <button class="botao" data-value="5">5</button>
                <button class="botao" data-value="6">6</button>
                <button class="botao oper" data-value="*">×</button>
                
                <button class="botao" data-value="1">1</button>
                <button class="botao" data-value="2">2</button>
                <button class="botao" data-value="3">3</button>
                <button class="botao ope" data-value="-">−</button>
                
                <button class="botao" data-value="0">0</button>
                <button class="botao" data-value=".">.</button>
                <button id="clear">C</button>
                <button class="botao oper" data-value="+">+</button>
                
                <button id="x">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
